version: '3.8'

# Space2Study Production Environment
# Usage: docker compose -f docker-compose.prod.yml up -d
# Requires: .env.prod file with secrets

services:
  mongodb:
    image: mongo:4.2
    container_name: space2study-mongodb
    environment:
      MONGO_INITDB_DATABASE: space2study
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:?MongoDB password required}
    volumes:
      - space2study_mongodata:/data/db
    networks:
      - space2study-net
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    image: space2study-backend:prod
    container_name: space2study-backend
    environment:
      NODE_ENV: production
      SERVER_PORT: 3000
      SERVER_URL: http://backend:3000
      CLIENT_URL: ${CLIENT_URL:-http://localhost}
      COOKIE_DOMAIN: ${COOKIE_DOMAIN:-localhost}
      MONGODB_URL: mongodb://${MONGO_USER:-admin}:${MONGO_PASSWORD}@mongodb:27017/space2study?authSource=admin
      # JWT Secrets
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:?JWT access secret required}
      JWT_ACCESS_EXPIRES_IN: ${JWT_ACCESS_EXPIRES_IN:-15m}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:?JWT refresh secret required}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      JWT_RESET_SECRET: ${JWT_RESET_SECRET:-reset_secret}
      JWT_RESET_EXPIRES_IN: ${JWT_RESET_EXPIRES_IN:-1h}
      JWT_CONFIRM_SECRET: ${JWT_CONFIRM_SECRET:-confirm_secret}
      JWT_CONFIRM_EXPIRES_IN: ${JWT_CONFIRM_EXPIRES_IN:-24h}
      # Email (optional)
      MAIL_USER: ${MAIL_USER:-}
      GMAIL_CLIENT_ID: ${GMAIL_CLIENT_ID:-}
      GMAIL_CLIENT_SECRET: ${GMAIL_CLIENT_SECRET:-}
      GMAIL_REFRESH_TOKEN: ${GMAIL_REFRESH_TOKEN:-}
      GMAIL_REDIRECT_URI: ${GMAIL_REDIRECT_URI:-https://developers.google.com/oauthplayground}
      # Azure Storage (optional)
      STORAGE_ACCOUNT: ${STORAGE_ACCOUNT:-}
      ACCESS_KEY: ${ACCESS_KEY:-}
      AZURE_HOST: ${AZURE_HOST:-}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - space2study-net
    restart: unless-stopped

  frontend:
    image: space2study-frontend:prod
    container_name: space2study-frontend
    ports:
      - "8000:80"
    depends_on:
      - backend
    networks:
      - space2study-net
    restart: unless-stopped

networks:
  space2study-net:
    driver: bridge

volumes:
  space2study_mongodata:
