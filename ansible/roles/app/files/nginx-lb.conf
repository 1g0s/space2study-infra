# Space2Study Load Balancer Configuration
# Nginx upstream load balancing for multiple backend instances

upstream backend_pool {
    # Round-robin load balancing (default)
    # With least_conn, nginx distributes to the server with fewest connections
    least_conn;

    server backend1:3000 weight=1 max_fails=3 fail_timeout=30s;
    server backend2:3000 weight=1 max_fails=3 fail_timeout=30s;
    server backend3:3000 weight=1 max_fails=3 fail_timeout=30s;
}

# Logging format with upstream info for load balancing verification
log_format lb_log '$remote_addr - $remote_user [$time_local] '
                  '"$request" $status $body_bytes_sent '
                  '"$http_referer" "$http_user_agent" '
                  'upstream: $upstream_addr response_time: $upstream_response_time';

server {
    listen 80;
    server_name localhost;

    # Use custom log format for load balancing analysis
    access_log /var/log/nginx/access.log lb_log;
    error_log /var/log/nginx/error.log warn;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Frontend static files (React SPA)
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # API proxy with load balancing
    location /api/ {
        proxy_pass http://backend_pool/;
        proxy_http_version 1.1;

        # Headers for backend
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (if needed for real-time features)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Response header to identify which backend served the request
        add_header X-Backend-Server $upstream_addr always;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings for larger responses
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # Direct health check endpoint for the load balancer itself
    location /nginx-health {
        access_log off;
        return 200 "nginx: healthy\n";
        add_header Content-Type text/plain;
    }

    # Expose backend health through LB (for debugging)
    location /lb-status {
        access_log off;
        default_type text/plain;
        return 200 "Load Balancer Active\nBackend Pool: backend1:3000, backend2:3000, backend3:3000\n";
    }
}
